<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇游戏</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #e7e7e7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 10px 0;
      background-color: #ffcc00;
      color: #333;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    #menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 10px 0;
    }
    #score, #dir, #diff {
      color: #333;
      font-size: 1em;
    }
    select {
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      width: 100px;
      height: 30px;
      outline: none;
      padding-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 1em;
    }
    a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 120px;
    }
    #map {
      width: 670px;
      height: 670px;
      border: 5px solid #444;
      background-color: #fff;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    #Snak_head {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      box-shadow: 0 0 15px 1px black;
      z-index: 2;
    }
    .food_span {
      position: absolute;
      display: block;
      background-color: blue;
      width: 20px;
      height: 20px;
      z-index: 1;
    }
    .Snak_body {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: black;
      box-shadow: 0 0 15px 1px black;
    }
    #Start_game {
      position: absolute;
      width: 100%;
      height: 33%;
      display: flex;
      visibility: visible;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 3rem;
      z-index: 100;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    #Start_game:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <header>
    <div id="menu">
      <div id="score"><span>当前得分:</span> <strong>游戏未开始</strong></div>
      <div id="dir"><span>指令状态:</span> <strong>游戏未开始</strong></div>
      <div id="diff"><span>游戏难度</span> 
        <select>
          <option value="500">简单</option>
          <option value="300">普通</option>
          <option value="100">困难</option>
          <option value="50">地狱</option>
        </select>
      </div>
      <a href="index.html">Back to Home</a>
    </div>
  </header>
  <main>
    <div id="map">
      <div id="Snak_head"></div>
    </div>
  </main>
  <div id="Start_game"><span data-text="">开始游戏</span></div>
  <script type="text/javascript" src="js/game_snake.js"></script>
</body>
</html>
